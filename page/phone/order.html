<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/phone/index.css" />
    <title>Order</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a class="nav_link" href="./home.html">Главная</a>
          </li>
          <li>
            <a class="nav_link" href="./home.html#table">Сравнение с 13 Pro</a>
          </li>
          <li>
            <a class="nav_link" href="./reviews.html">Отзывы</a>
          </li>
          <li>
            <a class="nav_link-active" href="#">Заказать</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Заказать Iphone 13 Pro Max</h1>
      <form>
        <div class="form_wrap">
          <label>Имя</label>
          <input type="text" />
        </div>
        <div class="form_wrap">
          <label>Фамилия</label>
          <input type="text" />
        </div>
        <div class="form_wrap">
          <label>Телефон</label>
          <select>
            <option>+375</option>
            <option>+7</option>
          </select>
          <input type="tel" />
        </div>
        <div class="form_wrap">
          <label>Email</label>
          <input type="email" />
        </div>
        <div class="form_wrap">
          <label>Объем памяти</label>
          <select>
            <option>64</option>
            <option>128</option>
          </select>
        </div>
        <p>Способ доставки</p>
        <div>
          <input type="radio" name="del" />
          <label>Курьером</label>
        </div>
        <div>
          <input type="radio" name="del" />
          <label>Самовывоз</label>
        </div>
        <p>Добавить к заказу</p>
        <div>
          <label> <input type="checkbox" /> Прозрачный чехол </label>
        </div>
        <div>
          <label>
            <input type="checkbox" /> Беспроводное зарядное устройство MagSafe
          </label>
        </div>
        <div>
          <label> <input type="checkbox" /> Наушники AirPods </label>
        </div>
        <p>Комментарий к заказу</p>
        <textarea cols="30" rows="10"></textarea>
        <div class="form_wrap">
          <label>
            <input type="checkbox" checked /> Принимаю
            <a href="#">условия сайта</a>
          </label>
        </div>
        <button>Заказать</button>
      </form>
      <br />
      <br />
      <br />
      <br />
      <br />
    </main>
    <footer>
      <hr />
      <p>Все права защищены</p>
    </footer>
  </body>
</html>
