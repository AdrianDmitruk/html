<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Table</title>
  </head>
  <body>
    <main>
      <video autoplay loop controls>
        <source src="../img/bg.mp4" type="video/mp4" />
        Not video
      </video>
      <div class="content">
        <img class="imgCat" title="Котэ" src="../img/cath.jpg" alt="Кот" />
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15961.797249220552!2d30.158781750014935!3d59.99476828400492!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x469631999a6f469d%3A0x69fb5c9bd4e0f779!2z0JvQsNGF0YLQsCDQptC10L3RgtGA!5e0!3m2!1sru!2sde!4v1686269926877!5m2!1sru!2sde"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <div>
          <table align="center" width="40%" border="1" cellspacing="0">
            <tr>
              <td colspan="3" style="height: 50px; vertical-align: top">
                <strong> Заголовок </strong>
              </td>
            </tr>
            <tr>
              <td
                rowspan="5"
                width="50%"
                style="background-color: #2f5496; vertical-align: top"
              >
                Текст
              </td>
              <td colspan="2" style="height: 50px; vertical-align: top">
                Текст1
              </td>
            </tr>
            <tr>
              <td colspan="2" style="height: 50px; vertical-align: top">
                Текст2
              </td>
            </tr>
            <tr>
              <td width="25%" rowspan="3" style="vertical-align: top">
                привет
              </td>
              <td style="height: 50px; vertical-align: top">1</td>
            </tr>
            <tr>
              <td style="height: 50px; vertical-align: top">2</td>
            </tr>
            <tr>
              <td style="height: 50px; vertical-align: top">3</td>
            </tr>
          </table>
          <br />
          <table align="center" width="200px" border="1" cellspacing="0">
            <tr>
              <td colspan="2" rowspan="2"></td>
              <td colspan="2">InnoDOM</td>
            </tr>
            <tr>
              <td rowspan="2"></td>
              <td>InnoDOM</td>
            </tr>
            <tr>
              <td colspan="2">InnoDOM</td>
              <td>InnoDOM</td>
            </tr>
            <tr>
              <td></td>
              <td rowspan="2">InnoDOM</td>
              <td colspan="2">InnoDOM</td>
            </tr>
            <tr>
              <td>InnoDOM</td>
              <td>InnoDOM</td>
              <td></td>
            </tr>
          </table>
          <br />
        </div>
      </div>
    </main>
  </body>
</html>
